<!DOCTYPE html>
<html>
<head>
  <title>Bine ai venit la Planifiqator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap-grid.css" />
</head>
<body style="background-color:white">
  <header class="container">
    <nav class="navbar nav-tabs navbar-light bg-white navbar-expand-md d-lg-flex justify-content-center">
      <div id="menu" class="navbar-collapse">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <img src="../assets/img/planifiqator.PNG" width="100" height="40" />
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/despre"><div id="navtext">Despre</div></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profil">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/notite">Notite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cauta-destinatii">Cauta Destinatii</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/planificari">Planificari</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clasament">Clasament</a>
          </li>
          <li class="nav-item">
            <a (click)="emptyStorage()" class="nav-link" href="/login">Sign out</a>
          </li>
          <li style="margin-left:300px" class="nav-item">
            <a class="nav-link">{{Monede}} monede</a>
          </li>
          <li>
            <a (click)="getMonede()" class="nav-link button2">Update</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="card card-body bg-light">
    <div id="registerForm" class="text-center">
      <div class="col-md-12">
        <form method="post">
          <label style="margin:3px" for="Continut">Titlu: </label>
          <input [(ngModel)]="Nume" for="Nume" id="Nume" name="Nume" />
          <br />
          <br />
          <label for="Continut">Conținut </label>
          <br />
          <textarea style="margin:10px" [(ngModel)]="Continut" for="Continut" name="Continut" id="Continut" rows="10" cols="70"></textarea>
          <br />
          <input style="margin-top:15px" routerLink="{{toNotitaInitializer}}" (click)="addNotita()" type="submit" class="btn btn-success" value="Adaugă notiță" />
        </form>
      </div>
    </div>
    <div class="container">
      <table style="margin-top:35px" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nume</th>
            <th>Continut</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let notita of Notite">
            <td>{{notita.Nume}}</td>
            <td>{{notita.Continut}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer style="margin-top:30px" class="container"><div class="text-center">© Planifiqator 2021</div></footer>
  <div class="text-center"><a href="https://github.com/SboiuAntonio/Planifiqator" class="button">Github</a></div>
  <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
</body>
</html>
